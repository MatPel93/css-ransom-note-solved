<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter Purple-Letter">d</span>
        <span class="didILetter Navy-Letter">i</span>
        <span class="didDTwoLetter Rose-Letter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter Gray-Letter">t</span>
        <span class="theHLetter Pink-Letter">h</span>
        <span class="theELetter Tan-Letter">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter Brown-Letter">f</span>
        <span class="frontendRLetter">r</span>
        <span class="frontendOLetter Pink-Letter">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter Purple-Letter">t</span>
        <span class="hyphen Sky-Blue-Letter">-</span>
        <span class="frontendELetter">e</span>
        <span class="frontendNTwoLetter Rose-Letter">n</span>
        <span class="frontendDLetter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter Navy-Letter">d</span>
        <span class="developerELetter Tan-Letter">e</span>
        <span class="developerVLetter Gray-Letter">v</span>
        <span class="developerETwoLetter Pink-Letter">e</span>
        <span class="developerLLetter Brown-Letter">l</span>
        <span class="developerOLetter">o</span>
        <span class="developerPLetter">p</span>
        <span class="developerEThreeLetter Purple-Letter">e</span>
        <span class="developerRLetter">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter">t</span>
        <span class="takeALetter Tan-Letter">a</span>
        <span class="takeKLetter">k</span>
        <span class="takeELetter Gray-Letter">e</span>
      </div>
      <div class="word">
        <span class="upULetter Sky-Blue-Letter">u</span>
        <span class="upPLetter Navy-Letter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter Brown-Letter">g</span>
        <span class="gardeningALetter Purple-Letter">a</span>
        <span class="gardeningRLetter Gray-Letter">r</span>
        <span class="gardeningDLetter Tan-Letter">d</span>
        <span class="gardeningELetter Navy-Letter">e</span>
        <span class="gardeningNLetter Pink-Letter">n</span>
        <span class="gardeningILetter">i</span>
        <span class="gardeningNTwoLetter">n</span>
        <span class="gardeningGTwoLetter Rose-Letter">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter Gray-Letter">b</span>
        <span class="becauseELetter">e</span>
        <span class="becauseCLetter Rose-Letter">c</span>
        <span class="becauseALetter Brown-Letter">a</span>
        <span class="becauseULetter Tan-Letter">u</span>
        <span class="becauseSLetter Navy-Letter">s</span>
        <span class="becauseETwoLetter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter Sky-Blue-Letter">t</span>
        <span class="theyHLetter">h</span>
        <span class="theyELetter Purple-Letter">e</span>
        <span class="theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter">w</span>
        <span class="wantedALetter Pink-Letter">a</span>
        <span class="wantedNLetter Gray-Letter">n</span>
        <span class="wantedTLetter Brown-Letter">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter Rose-Letter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter Navy-Letter">t</span>
        <span class="toOLetter Tan-Letter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter Brown-Letter">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter Rose-Letter">p</span>
        <span class="improveRLetter Sky-Blue-Letter">r</span>
        <span class="improveOLetter">o</span>
        <span class="improveVLetter">v</span>
        <span class="improveELetter Gray-Letter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter Navy-Letter">t</span>
        <span class="theirHLetter Sky-Blue-Letter">h</span>
        <span class="theirELetter Tan-Letter">e</span>
        <span class="theirILetter">i</span>
        <span class="theirRLetter Brown-Letter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter Purple-Letter">r</span>
        <span class="rootOLetter Pink-Letter">o</span>
        <span class="rootOTwoLetter">o</span>
        <span class="rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter Rose-Letter">s</span>
        <span class="skillsKLetter Sky-Blue-Letter">k</span>
        <span class="skillsILetter Tan-Letter">i</span>
        <span class="skillsLLetter Gray-Letter">l</span>
        <span class="skillsLTwoLetter Brown-Letter">l</span>
        <span class="skillsSTwoLetter Navy-Letter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark Pink-Letter">!</span>
      </div>
    </div>
  </body>
</html>
